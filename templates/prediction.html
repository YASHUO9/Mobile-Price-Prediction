<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        label {
            font-size: 1.1em;
            color: #555;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn {
            grid-column: 1 / 3;
            padding: 15px 0;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1565c0;
        }
        .back-btn {
            margin-top: 30px;
            text-align: center;
        }
        .back-btn a {
            color: #1e88e5;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Predict Mobile Price</h1>
    </header>

    <div class="container">
        <h2>Enter Mobile Specifications</h2>
        <form action="/prediction" method="POST">
            <div>
                <label for="Battery_Power">Battery Life (mAh):</label>
                <input type="number" id="Battery_Power" name="Battery_Power" required>
            </div>
            <div>
                <label for="RAM">RAM (GB):</label>
                <input type="number" id="RAM" name="RAM" required>
            </div>
            <div>
                <label for="Ratings">Ratings (float):</label>
                <input type="number" step="0.1" id="Ratings" name="Ratings">
            </div>
            <div>
                <label for="ROM">ROM (GB):</label>
                <input type="number" step="0.1" id="ROM" name="ROM">
            </div>
            <div>
                <label for="Mobile_Size">Mobile Size (float):</label>
                <input type="number" step="0.1" id="Mobile_Size" name="Mobile_Size">
            </div>
            <div>
                <label for="Primary_Cam">Primary Camera (int):</label>
                <input type="number" id="Primary_Cam" name="Primary_Cam">
            </div>
            <div>
                <label for="Selfie_Cam">Selfie Camera (float):</label>
                <input type="number" step="0.1" id="Selfie_Cam" name="Selfie_Cam">
            </div>
            <button type="submit" class="btn">Predict Price</button>
        </form>

        <div class="back-btn">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
